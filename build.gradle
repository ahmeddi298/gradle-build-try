plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

configurations {
    libs
}

repositories {
    // Use maven for resolving dependencies.
    mavenCentral()
    maven {
        url "https://maven.springframework.org/release"
    }
    maven {
        url "https://maven.restlet.com"
    }   
}

dependencies {
     libs group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
     libs group: 'ch.qos.logback.contrib', name: 'logback-jackson', version: '0.1.5'
     libs group: 'ch.qos.logback.contrib', name: 'logback-json-classic', version: '0.1.5'
     libs group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
     libs group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}

task downloadLibs(type: Copy, group: 'build', description: 'Copies the libraries to the output') {
    into 'libs'
    from configurations.libs
}

task cleaner {
    doLast {
        delete 'libs'
    }
}
